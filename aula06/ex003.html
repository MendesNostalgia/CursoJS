<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meu primeiro programa</title>
    <style>
        body {
            color: white;;
            background-color:black;
            font: normal 20pt Arial;
        }
        h1 {
            color: lime;
            text-align: center;
        }
        p {
            font-style: normal;
            font-weight: bold;
            text-align: center;
        }
        p.cur {
            color: yellow;
            font-size: 4em;

        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Estou aprendendo JavaScript para Desenvolvimento Web</p>
    <p>Estou aprendendo paralemante Flutter e Dart</p>
    <p class="cur">CURIOSA!</p>
    <script> // Pode ser utilizado 'var', 'let' e 'const'
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) //Recebe String
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) // Recebe String
        var n3 = Number(window.prompt('Digite outro número: ')) // Funciona sem parseInt.
        var s = n1 + n2 + n3
        //window.alert('A soma de'+ n1 +'e'+ n2 +'é'+ s)
        window.alert(`A soma entre ${n1}, ${n2} e ${n3} é igual a ${s}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
